<ion-header>

  <ion-navbar class="my-menu">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button class="btn-more" (click)="profilePage()" >    
        <ion-icon ios="ios-person" md="md-person"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>
<ion-content class="card-background-page">
  <ion-slides pager>

    <ion-slide style="background-color: #CCC;" *ngFor="let n of noticias">
      <ion-card style="margin-bottom: 35%;">
        <img src="{{n.foto}}" />
        <ion-card-content>
          <ion-card-title>{{n.noticia_titulo}}</ion-card-title>
          <p>
            {{n.noticia_subtitulo}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

</ion-content>
